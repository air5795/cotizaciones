<div class="total" style="background: url('../../../assets/demo/images/galleria/FONDO15.png') no-repeat center center; background-size: cover;">


  <div class="log" 
  style="background-color: #ffffff2a;
  padding: 50px;
  border-radius: 25px;
  margin-right: 150px;
  backdrop-filter: blur(10px);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  ">
  <div class="login-panel p-fluid">
    <form novalidate (ngSubmit)="ingresar()" [formGroup]="restriccionForm">
      <div class="hola">
        <div class="col-12 Cabezera " style="text-align: center;color: white;">
            <img src="../../../assets/demo/images/galleria/logo-text2.png" style="width: 350px;">
                
            <h4>Selecciona una Opcion</h4>
            <hr>
          </div>
          <div class="col-12" >
            <div class="field" >
                <p-dropdown 
                [options]="restricciones" 
                formControlName="selectedRestriccion"  
                optionValue="idUsuarioRestriccion" 
                optionLabel="nombre" 
                [showClear]="true" 
                placeholder="Seleccion Rol"
                [style]="{'width':'350px'}"
                ></p-dropdown>
            </div>
          </div>
          <div class="col-12 button-container">
            <div class="field">
              <button pButton type="submit" [disabled]="restriccionForm.invalid" label="Seleccionar" icon="pi pi-check" [style]="{'background': '#1c5546b8', 'color': 'white !important'}"></button>
            </div>
            <div class="field">
              <p-button 
              type="button" 
              label="Cancelar" 
              (onClick)="cancelarIngreso()" 
              severity="danger"  
              icon="pi pi-times"
              [style]="{'background': '#852c2cc7', 'color': 'white !important'}"
              ></p-button>
            </div>
        </div>
      </div>
    </form>
  </div>
</div>
</div>

<style>
  html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

.total {
  width: 100%;
  height: 100vh; /* Ocupa toda la altura de la pantalla */
  background-color: aquamarine; /* Color de fondo */
  display: flex;
  align-items: center;
  justify-content: right;
}
</style>
